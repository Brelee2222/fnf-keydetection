<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="/fnf-keydetection/style.css"></link>
  <script src="/fnf-keydetection/script.js"></script>
  <div style="left:300px;top:100px;position:relative;">
    <div class="button" id="up"  style="left:100px;position:absolute;"></div>
    <div class="button" id="down" style="top:100px;left:100px;position:absolute;"></div>
    <div class="button" id="left" style="position:absolute;top:100px;"></div>
    <div class="button" id="right" style="top:100px;left:200px;position:absolute;"></div>
    <div class="button" id="a" style="left:300px;position:absolute;"></div>
    <div class="button" id="s" style="left:400px;position:absolute;"></div>
  </div>
</html>
